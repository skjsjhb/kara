name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm install -g pnpm
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'pnpm'
    - run: pnpm install
    - run: node setup.js
    - run: pnpm build
    - run: pnpm makebin
    - run: pnpm binary:windows
    - run: ls -l build
    - uses: actions/upload-artifact@v3
      with:
        name: kara-bin
        path: build/kara.zip
